
# Netlify configuration for SPA routing
[build]
  publish = "dist"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for static assets (especially large images like hero.png)
[[headers]]
  for = "/hero.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/landing.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/appDownload.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
